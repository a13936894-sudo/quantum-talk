<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum Talk Ultra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:linear-gradient(135deg,#020617,#0f172a,#020617);
  color:#fff;
}
.hidden{display:none}
button{
  background:linear-gradient(135deg,#2563eb,#9333ea);
  border:none;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}
input{
  padding:10px;
  border-radius:10px;
  border:none;
  width:100%;
  margin-bottom:10px;
}
.card{
  background:#020617cc;
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 20px #000;
}
.center{
  max-width:420px;
  margin:40px auto;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#020617;
}
.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:#1e293b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
.main{
  display:grid;
  grid-template-columns:260px 1fr 260px;
  gap:10px;
  padding:10px;
}
.panel{
  background:#020617cc;
  border-radius:16px;
  padding:10px;
  height:calc(100vh - 80px);
  overflow:auto;
}
.user{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:6px;
  border-radius:10px;
  background:#1e293b;
  margin-bottom:6px;
  cursor:pointer;
}
.chat{
  height:calc(100% - 90px);
  overflow:auto;
  padding:10px;
}
.msg{
  margin-bottom:8px;
}
.msg.me{color:#38bdf8}
.chat-input{
  display:flex;
  gap:6px;
}
.gift{
  font-size:24px;
  cursor:pointer;
  margin:4px;
}
.badge{
  background:#16a34a;
  padding:2px 8px;
  border-radius:20px;
  font-size:12px;
}
</style>
</head>

</html>
